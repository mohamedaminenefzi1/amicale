<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Zitouna Amicale - Membership Form</title>
<style>
body {
	font-family: Arial, sans-serif;
	max-width: 700px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f5f5f5;
	line-height: 1.6;
}

.container {
	background-color: white;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

h1 {
	color: #333;
	margin-bottom: 10px;
	font-size: 28px;
}

.welcome-message {
	color: #555;
	margin-bottom: 25px;
	font-size: 16px;
}

.form-group {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 6px;
	font-weight: bold;
	color: #444;
}

input[type="text"], select, textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
	font-size: 14px;
}

textarea {
	height: 120px;
	resize: vertical;
}

.user-info {
	background-color: #f9f9f9;
	padding: 10px;
	border-radius: 4px;
	margin-bottom: 20px;
}

.user-info span {
	color: #333;
	font-weight: normal;
}

.checkbox-group {
	margin: 20px 0;
}

.checkbox-group label {
	font-weight: normal;
	display: inline;
	margin-left: 5px;
}

.button-group {
	margin-top: 30px;
	display: flex;
	gap: 10px;
}

button, .cancel-btn {
	padding: 12px 25px;
	border-radius: 4px;
	text-decoration: none;
	display: inline-block;
	cursor: pointer;
	font-size: 14px;
	transition: background-color 0.3s;
}

button[type="submit"] {
	background-color: #007bff;
	color: white;
	border: none;
}

button[type="submit"]:hover {
	background-color: #0056b3;
}

.cancel-btn {
	background-color: #6c757d;
	color: white;
}

.cancel-btn:hover {
	background-color: #5a6268;
}

.logout-btn {
	background-color: #dc3545;
	color: white;
	border: none;
}

.logout-btn:hover {
	background-color: #c82333;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Zitouna Amicale</h1>
		<div class="welcome-message">
			Welcome, <span th:text="${fullName != null ? fullName : 'Guest'}">Guest</span>!
		</div>

		<form th:action="@{/submit}" method="post">
			<div class="user-info">
				<div class="form-group">
					<label>Full Name:</label> <span
						th:text="${fullName != null ? fullName : 'Not provided'}"
						class="form-control-static">User</span> <input type="hidden"
						name="fullName" th:value="${fullName}">
				</div>
				<div class="form-group">
					<label>Email:</label> <span
						th:text="${email != null ? email : 'Not provided'}"
						class="form-control-static">user@example.com</span> <input
						type="hidden" name="email" th:value="${email}">
				</div>
			</div>

			<div class="form-group">
				<label for="matricule">Matricule:</label> <input type="text"
					id="matricule" name="matricule" required
					placeholder="Enter your matricule">
			</div>

			<div class="form-group">
				<label for="matricule">Departement:</label> <input type="text"
					id="departement" name="departement" required
					placeholder="Entrer votre dÃ©partement">
			</div>
			
			<div class="form-group">
				<label for="fonction">Fonction</label> <input type="text"
					id="fonction" name="fonction" required
					placeholder="Enter votre fonction">
			</div>


			<div class="checkbox-group">
				<input type="checkbox" id="agreement" name="agreement" required>
				<label for="agreement">I agree to the terms and conditions
					of Zitouna Amicale</label>
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="button-group">
				<button type="submit">Submit Application</button>
				<a href="/" class="cancel-btn">Cancel</a>
			</div>
		</form>

		<form th:action="@{/logout}" method="post" class="button-group">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<button type="submit" class="logout-btn">Logout</button>
		</form>
	</div>
</body>

</html>
